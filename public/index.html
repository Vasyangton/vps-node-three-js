    <script type="text/javascript">
        function Play()
        {
            var myVideo = document.getElementById("player");
            if(myVideo.paused)
            {
                myVideo.play();
                document.getElementById("playing").innerHTML=  '<img src="./img/play.svg" alt="Пуск аудио">';
            }
            else
            {
               myVideo.pause();
               document.getElementById("playing").innerHTML= '<img src="./img/pause.svg" alt="Пауза аудио">';
            }
            if(document.querySelector('player').playing){
                document.getElementById("playing").innerHTML=  '<img src="./img/play.svg" alt="Пауза аудио">';
            }
        }
    </script>
    
</head>
<body>
    <div class="container">
       <a href="http://vasyangton.site/"><img src="./img/logo.png" alt="Love" class="logo"></a>

        <canvas class="web-gl"></canvas>

    <script type="module" src="./client.js"></script>
    <script type="text/javascript">
       
        function showHide(element_id) {
            //Если элемент с id-шником element_id существует
            if (document.getElementById(element_id)) { 
                //Записываем ссылку на элемент в переменную obj
                var obj = document.getElementById(element_id); 
                //Если css-свойство display не block, то: 
                if (obj.style.display != "flex") { 
                    obj.style.display = "flex"; //Показываем элемент
                }
                else obj.style.display = "none"; //Скрываем элемент
            }
            //Если элемент с id-шником element_id не найден, то выводим сообщение
            else alert("Элемент с id: " + element_id + " не найден!"); 
        }   
    </script>
